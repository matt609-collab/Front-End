<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contatos.css">
</head>

<body>
    <header>
        <div class="caixa">
          <h1> <img src="img/logo.png" alt="logo-da-barbearia-alura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main> 

    <form>
        <div class="type-info">
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="nome" id="nomesobrenome"class="input-padrao" required placeholder="Nome e sobrenome">

            <label for="email">Seu Email:</label>
            <input type="email" id="email"class="input-padrao" required placeholder="nome@gmail.com">

            <label for="telefone">Número de celular:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="00-00000-0000">
        
            <label for="mensagem">Deixe sua opinião</label>
            <textarea id="mensagem" class="input-text" rows="10" cols="70" required placeholder="Digite sua opinião..."></textarea>
        </div>

        <div class="atendimento">
            <p> Como prefere o nosso contato?</p>
            <label for="radio"><input type="radio" name="contato" value="email" class="radio-input">  Email</label>
            <label for="radio"><input type="radio" name="contato" value="telefone" class="radio-input">  Telefone</label>
            <label for="radio"><input type="radio" name="contato" value="whatsapp" class="radio-input">  Whatsapp</label>
            <br>
        </div>

        <div class="atendimento-horário">
            <p> Qual horário de atendimento você prefere?
                <select>
                    <option>-----</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
        </div>

        <div id="noticias-checkbox">
            <p>Deseja receber nossas notícias por email?</p>
            <label class="checkbox"> <input type="checkbox" checked></label>
            <input type="submit" value="Enviar" class="input-btn">
        </div>

        <table>

            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>segunda</td>
                    <td>8 da manhã ~ 20 da noite</td>
                </tr>

                <tr>
                    <td>terça</td>
                    <td>8 da manhã ~ 20 da noite</td>
                </tr>

                <tr>
                    <td>quarta</td>
                    <td>8 da manhã ~ 20 da noite</td>
                </tr>
                
            </tbody>
            
        </table>

    </form>

</main>

    <img src="img/logo-branco.png" alt="logo-da-barbearia-alura-branco">

</footer>

</html>
